      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
      <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <div class="currentTime">
          <div id="currentDate"></div>
            <div class="clock">
              <div class="hr"></div>
              <div class="min"></div>
              <div class="sec"></div>
              <div class="pin"></div>
            </div>
        
      </header>

      
    
  </div>
    <!-- 9am -->

        <div class="first col-s2 m2 l2"><p id="time">9 am</p></div>
        <div class="form-floating">
        <textarea value="" id="textNine" type="text" cols="100" rows="2" class="form-control"></textarea>
        </div>
        <button id="button9am" <a class="waves-effect waves-light btn"><i class="material-icons right">save</i>save</a></button>
      </div>
